sudo: false
language: rust
cache: cargo
addons:
  postgresql: 9.5
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - postgresql-9.5

rust:
  - nightly
  - beta
  - stable

before_script:
  # Import the location of pg_ctl
  - |
      export PATH=$PATH:/usr/lib/postgresql/9.5/bin
  # Activate a clean postgres database with a holmes user
  - |
      export HOLMES_PG_SOCK_DIR=`tools/pg.bash holmes`
  # Install travis-cargo
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
  # Install rustfmt
  - |
      (cargo install rustfmt || true) &&
      export PATH=$HOME/.cargo/bin:$PATH

# Replace cargo with travis-cargo
script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo bench
  - travis-cargo --only stable doc
  - cargo fmt -- --write-mode diff

after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls --no-sudo # Doesn't actually work at the moment,
                                     # but installs kcov
  # Work around bad travis-cargo flags by invoking kcov correctly
  - ./kcov/build/src/kcov --verify --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/out target/kcov target/debug/lib-*

